   <div class="container">
        <div class="row mt-5">
                <div class="col">
                        <div style="display: block; width: 400px; background: antiquewhite;">
                                <canvas baseChart
                                        [datasets]="barChartData"
                                        [labels]="barChartLabels"
                                        [options]="barChartOptions"
                                        [legend]="barChartLegend"
                                        [chartType]="barChartType">
                                </canvas>
                        </div>
                </div>
                <div class="col">
                        <div style="display: block; width: 400px; background: aliceblue;">
                                <canvas baseChart
                                        [datasets]="barChartData2"
                                        [labels]="barChartLabels2"
                                        [options]="barChartOptions2"
                                        [legend]="barChartLegend2"
                                        [chartType]="barChartType2">
                                </canvas>
                        </div>
                </div>
        </div>
   </div>
