<body>
    <div class="aqui">
        <div id="topo"> 
            <a routerLink="/mediador" style="justify-content: left;"><img src="../../../assets/img/setab.png" style="height: 60px; width: 60px; margin-right: 20px;"></a>
            <a style="margin-left: 500px">Seus Funcionários</a>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    
                    <th scope="col">Cargo</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <!-- <th scope="col">Usuário</th> -->
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col" id="add">
                        <button type="button" class="btn btn-success" routerLink="/cadastrarfuncionario">+ Cadastrar Fucinonário</button></th>
                </tr>
            </thead>
            <tbody *ngFor="let funcionario of listarFuncionarios">
                <tr>

                    <td>{{funcionario.tipo | titlecase}}</td>
                    <th scope="row">{{funcionario.nome}}</th>
                    <td>{{funcionario.cpf}}</td>
                    <!-- <td>{{funcionario.usuario}}</td> -->
                    <td>{{funcionario.email}}</td>
                    <td>{{'('+funcionario.ddd+') '+funcionario.telefone}}</td>
                    <td>

                            <ng-template [ngIf]="funcionario.id != idFuncLogado">
                        <button type="button" class="btn btn-primary" [routerLink]="[ '/editarfuncionario',funcionario.id]">Editar</button>
                        <ng-template [ngIf]="funcionario.status == 'I'">
                                <button type="button" class="btn btn-danger" (click)="updateStatusFuncionario(funcionario.id, 'A')">Ativar</button>
                        </ng-template>
                        <ng-template [ngIf]="funcionario.status == 'A'">
                            <button type="button" class="btn btn-danger" (click)="updateStatusFuncionario(funcionario.id, 'I')">Desativar</button>
                        </ng-template>
                        </ng-template>
                
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
