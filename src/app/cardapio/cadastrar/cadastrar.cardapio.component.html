<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-11 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading"><a routerLink="/listarcardapio"><img src="../../../assets/img/seta.png" style="height: 60px; width: 60px; margin-right: 20px;"></a>Cadastre um novo item no seu cardÃ¡pio :)</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <form [formGroup]="formGroup" id="form" novalidate>
                                        <div class="form-group">
                                            <input type="text" class="form-control" [(ngModel)]="item.nome" placeholder="Nome do item" formControlName="nome" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" [(ngModel)]="item.categoria" placeholder="Categoria" formControlName="categoria" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" [(ngModel)]="item.valor" placeholder="Valor" formControlName="valor" required/>
                                        </div>
                                        <div style="margin-top: 50px;">
                                            <button type="button" class="btnRegister" (click)="this.adicionarItem(item)"  [disabled]="!ngForm.valid">Cadastrar </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
