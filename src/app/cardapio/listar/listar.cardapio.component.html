<div class="container topo">
        <div class="row">
            <div class="col-5 text-left">
                <a routerLink="/mediador" style="justify-content: left;"><img src="../../../assets/img/setab.png" style="height: 60px; width: 60px;"></a>
            </div>
            <div class="col-7">
                    <a>Seu Card√°pio</a>
            </div>
        </div>
    </div>
    
    <div class="container">
            <div class="row">
                    <div class="col text-center mt-3" id="filtro">
                    Filtro: <input>
                    </div>
                </div> 
            <table class="table table-dark">
                    <thead>                
                        <tr>
                                <th scope="col">Nome do item</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Valor</th>
                                <th scope="col" id="add">
                                    <button type="button" class="btn btn-success" routerLink="/cadastrarcardapio">+ Cadastrar itens</button></th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let item of listarItens">
                                    <th scope="row">{{item.nome}}</th>
                                    <td>{{item.categoria}}</td>
                                    <td>{{item.valor | currency:'BRL'}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"[routerLink]="[ '/editarcardapio',item.id]">Editar</button>
                                        <ng-template [ngIf]="item.status == 'I'">
                                                <button type="button" class="btn btn-danger" (click)="updateStatusItem(item.id, 'A')">Ativar</button>
                                        </ng-template>
                                        <ng-template [ngIf]="item.status == 'A'">
                                            <button type="button" class="btn btn-danger" (click)="updateStatusItem(item.id, 'I')">Desativar</button>
                                        </ng-template>
                                        
                                    </td>
                                </tr>
                    </tbody>
                </table>
    </div>
